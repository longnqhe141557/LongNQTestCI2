<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Lucky Number</h1>
        </div>

        <div class="content">
            <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>

                <input type="text" id="inputNumber" placeholder="Nhập con số mà bạn dự đoán">
                <button id="random">Quay số</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
